<div class="container py-5">
    <div class="card shadow-lg d-flex flex-column justify-content-center align-items-center">
        <div class="btn btn-success btn-lg m-2" >Medals per Country</div>
        <div class="d-flex justify-content-center align-items-center flex-wrap">
            <div class="btn btn-outline-success text-secondary m-2">
                Number of JOs<br>
                <strong class="text-dark">{{ numberOfJOs }}</strong>
            </div>
            <div class="btn btn-outline-success text-secondary m-2">
                Number of Countries<br>
                <strong class="text-dark">{{ numberOfCountries }}</strong>
            </div>
        </div>
        <div class="chart-container py-5">
            <ngx-charts-pie-chart
                [view]="[width, 400]"
                [scheme]="'cool'"
                [results]="chartData"
                [gradient]="gradient"
                [labels]="showLabels"
                [doughnut]="isDoughnut"
                (select)="onSelect($event)"
                class="custom-chart"
            >
            </ngx-charts-pie-chart>
        </div>
    </div>
</div>
<ng-template #loading>
<p>Chargement des donn√©es...</p>
</ng-template>
