<div class="container m-5">
    <div class="card shadow-lg p-3 d-flex justify-content-center align-items-center">
        <div *ngIf="chartData.length > 0" class="d-flex justify-content-center align-items-center w-100">
            <ngx-charts-bar-vertical
            [view]="view"
            [scheme]="'cool'"
            [results]="chartData"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel">
            </ngx-charts-bar-vertical>
        </div>
    </div>
</div>
<ng-template #loading>
<p>Chargement des donn√©es...</p>
</ng-template>
