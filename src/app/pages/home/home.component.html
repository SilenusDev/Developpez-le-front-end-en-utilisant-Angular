<div class="container m-5">
    <div class="card shadow-lg p-3 d-flex flex-column justify-content-center align-items-center">
        <div class="btn btn-success btn-lg m-2" >Medals per Country</div>
        <div>
            <div class="btn btn-outline-success m-2">
                Number of JOs<br>
                <strong></strong>
            </div>
            <div class="btn btn-outline-success m-2">
                Number of country<br>
                <strong></strong>
            </div>
        </div>
        <div class="chart-container">
            <ngx-charts-pie-chart
                [view]="view"
                [scheme]="'cool'"
                [results]="chartData"
                [gradient]="gradient"
                
                [labels]="showLabels"
                [doughnut]="isDoughnut"
                
                (select)="onSelect($event)"
            >
            </ngx-charts-pie-chart>
          </div>
